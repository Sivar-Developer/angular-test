<div class="col-md-6 offset-md-3 padding">
<form>
  <div class="form-group">
    <label for="name">First Name:</label>
    <input type="name" class="form-control" [(ngModel)]="name" name="name" id="name">
  </div>
  <div class="form-group">
    <label for="lname">Last Name:</label>
    <input type="text" class="form-control" [(ngModel)]="lname" name="lname" id="lname">
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" class="form-control" [(ngModel)]="age" name="age" id="age">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="container">
  <h3>{{ name }}</h3><br>
  <h3>{{ lname }}</h3><br>
  <h3>{{ age }}</h3><br>
</div>
</div>
